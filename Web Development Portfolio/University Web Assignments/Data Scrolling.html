      Date.prototype.ToString = function(){
      		return this.getFullYear().ToString() + "-" + 
            	   (this.getMonth() + 1).ToString() + "-" + 
                   this.getDate().ToString();
      }
      
      Number.prototype.ToString = function(){
          if (this >= 0 && this <= 9)	
              return "0" + String(this);
          else
              return String(this);
      }

      function NewDate(year, month, date){
            return new Date(year, month-1, date);
      }
	  
	  const dtmToday = NewDate(2023, 4, 12);
      const employeeList = [];
      const uiList = [];
    
      function EmployeeData(szId, szName, dtmBirthday){
      		this.szId = szId == undefined ? "" : szId;
            this.szName = szName == undefined ? "" : szName;
            this.dtmBirthday = dtmBirthday == undefined ? NewDate(1900, 1, 1) : dtmBirthday;
      }
      
      function UiData(lblNo, lblId, lblName, lblBirthday, lblAge){
      		this.lblNo = document.getElementById(lblNo);
            this.lblId = document.getElementById(lblId);
            this.lblName = document.getElementById(lblName);
            this.lblBirthday = document.getElementById(lblBirthday);
            this.lblAge = document.getElementById(lblAge);
      }

      function btnFirst_Click(){
        currentIndex = 0;
        renderData(currentIndex);
      }

      function btnPreviousPage_Click(){
        currentIndex -= 5;
        if (currentIndex < 0) currentIndex = 0;
        renderData(currentIndex);
      }

      function btnPrevious_Click(){
        currentIndex -= 1;
        if (currentIndex < 0) currentIndex = 0;
        renderData(currentIndex);
      }
      
      function btnNext_Click(){
        if (currentIndex + 1 < employeeList.length) {
          currentIndex += 1;
          renderData(currentIndex);
        }
      }
      
      function btnNextPage_Click(){
        if (currentIndex + 5 < employeeList.length) {
          currentIndex += 5;
          renderData(currentIndex);
        }
      }
      
      function btnLast_Click(){
        currentIndex = Math.max(employeeList.length - 5, 0);
        renderData(currentIndex);
      }

      // Variabel global untuk melacak posisi data
      let currentIndex = 0; 

      // Fungsi untuk hitung umur dari tanggal lahir
      function hitungUmur(tglLahir) {
        let today = dtmToday;
        let years = today.getFullYear() - tglLahir.getFullYear();
        let months = today.getMonth() - tglLahir.getMonth();
        let days = today.getDate() - tglLahir.getDate();

        // Jika hari negatif, maka akan dpinjam dari bulan sebelumnya
        if (days < 0) {
          months--;
          days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        }

        // Jika bulan negatif, maka akan dpinjam dari tahun
        if (months < 0) {
          years--;
          months += 12;
        }

        return years + " years, " + months + " months, and " + days + " days.";
      }

      // Fungsi untuk nge-render 5 data ke tabel
      function renderData(startIndex) {
        for (let i = 0; i < uiList.length; i++) {
          let ui = uiList[i];
          let dataIndex = startIndex + i;

          if (dataIndex < employeeList.length) {
            let emp = employeeList[dataIndex];
            ui.lblNo.innerHTML = (dataIndex + 1);
            ui.lblId.innerHTML = emp.szId;
            ui.lblName.innerHTML = emp.szName;
            ui.lblBirthday.innerHTML = emp.dtmBirthday.ToString();
            ui.lblAge.innerHTML = hitungUmur(emp.dtmBirthday);
          } else {
            // Jika tidak ada data (misal di akhir list), kosongkan sel-sel tersebut
            ui.lblNo.innerHTML = "";
            ui.lblId.innerHTML = "";
            ui.lblName.innerHTML = "";
            ui.lblBirthday.innerHTML = "";
            ui.lblAge.innerHTML = "";
          }
        }
      }
