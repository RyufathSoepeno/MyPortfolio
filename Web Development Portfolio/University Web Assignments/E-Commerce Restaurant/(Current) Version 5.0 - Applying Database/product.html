    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get("id"),
                name: params.get("name"),
                desc: params.get("desc"),
                price: params.get("price"),
                rating: params.get("rating"),
                keywords: params.get("keywords"),
                imgSrc: params.get("imgSrc")
            };
        }

        const product = getQueryParams();

        document.getElementById("product-details").innerHTML = `
            <h2>#${product.id}</h2>
            <h1>${product.name}</h1>
            <img src="${decodeURIComponent(product.imgSrc)}" alt="${product.name}" width="200px">
            <p><strong>Description:</strong> ${product.desc}</p>
            <p><strong>Price:</strong> $${product.price}</p>
            <p><strong>Rating:</strong> ${product.rating}/10</p>
            <p><strong>Keywords:</strong> ${product.keywords}</p>
        `;
