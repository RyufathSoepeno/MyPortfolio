<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Accounting</title>
  <link rel="stylesheet" href="Mr. Accounting.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Mr. Accounting</h1>
    </div>
  </header>
  <section>
    <p>Welcome to Mr. Accounting, your financial accounting solution. Please follow the instructions:</p>
    <ul>
      <li>Fill in the input boxes with the Name, Date, Credit, and Debit separately.</li>
      <li>Each input will add a new row to the table.</li>
    </ul>
    <form id="accountingForm">
      <input type="text" id="name" placeholder="Name">
      <input type="date" id="date">
      <input type="number" id="credit" placeholder="Credit">
      <input type="number" id="debit" placeholder="Debit">
      <button type="button" onclick="addRow()">Add Entry</button>
    </form>
    <table id="accountingTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Credit</th>
          <th>Debit</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>
  <footer>
    <p>All rights reserved.</p>
  </footer>
  <script src="Mr. Accounting.js"></script>
</body>
</html>
