    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        /* General styles for the entire page */
        html {
            background-color: white;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: center;
            justify-content: flex-end;
            color: white;
            align-items: center;
            text-align: center;
            background-color: #14d8a7;
            z-index: 1000; /* Ensure the header is on top of other elements */
            position: fixed;
            font-size: 14px;
            padding-top: 35px;
            padding-bottom: 35px;
            padding-right: 10px;
            padding-left: 10px;
            margin-right: 20%;
            width: 100%;
            left: 0;
            right: 0;
            top: 0;
        }

        footer {
            padding: 10px;
            size: 5px;
            background-color: #14d8a7;
            color: white;
            text-align: left;
        }

        /* Navigation styles */
        .nav__links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav__links li {
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }

        .nav__links li a {
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav__links li a:hover {
            color: #ffff4d;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #4D4D4F;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ffff4d;
            color: black;
        }

        .nav__links li:hover .dropdown-content {
            display: block;
        }

        .Home {
            width: 3%;
            height: 3%;
            position: fixed;
            top: 32px;
            left: 6px;
        }
    </style>
</head>

<body>
    <header>

            <img class="Home" src="237-2378542_icon-symbol-gui-house-home-start-top-check-removebg-preview.png">

                    </div>
                </li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">User Book</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1><br></h1>
        <h1><br></h1>
        <h1>Medical Appointments</h1>
        <div id='calendar'></div>
    </main>

    <footer>
        <p>All Rights Reserved (c)</p>
    </footer>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Custom JS -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
        // Example events, replace with dynamic data as needed
        {
            title: 'Budi Setiawan',
            start: '2024-08-15',
            description: 'I Need consultation with my doctor'
        },
        {
            title: 'Nirmala Putri',
            start: '2024-10-02',
            description: 'I am not feeling well'
        }
        ],
        eventClick: function(info) {
        // Navigate to the form page with query parameters
        window.location.href = `AppointmentInfo.html?name=${encodeURIComponent(info.event.title)}&dob=${encodeURIComponent(info.event.startStr)}`;
        }
    });

    calendar.render();
    });

    </script>
</body>
