<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mentcare IS</title>
    <meta name="author" content="Ryufath">
    <meta name="description" content="Our Official Restaurant Site">
    <link rel="stylesheet" href="home.css">
    <style>
        /* Do not forget to copy paste the header formats when there are new changes*/
        
        /* General styles for the entire page */
        html {
            background-color: white;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: center;
            justify-content: flex-end;
            color: rgb(254, 207, 207);
            align-items: center;
            text-align: center;
            background-color: #14d8a7;
            z-index: 1000; /* Ensure the header is on top of other elements */
            position: fixed;
            font-size: 14px;
            padding-top: 35px;
            padding-bottom: 35px;
            padding-right: 10px;
            padding-left: 10px;
            margin-right: 20%;
            width: 100%; /* Too make sure the header is filled/padded full from left to right */
            left: 0;
            right: 0;
            top: 0;
        }

        footer{
            padding:10px;
            size:5px;
            position: fixed;
            bottom: 0;
            background-color: #14d8a7;
            color:white;
            text-align: left;
        }

        /* Navigation styles */
        .nav__links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav__links li {
            display: inline-block;
            margin-right: 20px;
            position: relative; /* Needed for the dropdown */
        }

        .nav__links li a {
            font-weight: bold;
            color: white; /* Header text color*/
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav__links li a:hover {
            color: #ffff4d;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #4D4D4F;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ffff4d;
            color: black;
        }

        .nav__links li:hover .dropdown-content {
            display: block;
        }

        .Home {
            width: 3%;
            height: 3%;
            position: fixed;
            top: 32px;
            left: 6px;
        }

        .form-container {
            margin-top: 100px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f2f2f2;
            border-radius: 8px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input[type="text"], .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container input[type="submit"] {
            background-color: #14d8a7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #12c397;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <img class="Home" src="237-2378542_icon-symbol-gui-house-home-start-top-check-removebg-preview.png">
        </a>
        <nav>
            <ul class="nav__links">
                <li><a href="AboutUs.html">About Us</a></li>
                <li>
                    <a href="#">Patient Management</a>
                    <div class="dropdown-content">
                        <a href="AddNewPatient.html">Add New Patient</a>
                        <a href="http://localhost/php-projects/Patient.php">Patients List</a>
                    </div>
                </li>

                <li><a href="#">Appointments</a>
                    <div class="dropdown-content">
                        <a href="http://localhost/php-projects/AddAppointment.php">Add Appointment</a>
                        <a href="http://localhost/php-projects/Appointments.html">Calendar</a>
                    </div>
                </li>

                <li><a href="#">Medication Management</a>
                    <div class="dropdown-content">
                        <a href="AddMedication.html">Add Medication</a>
                        <a href="http://localhost/php-projects/medication.php">Medication List</a>
                        <a href="http://localhost/php-projects/AssignMedication.php">Assign Medication</a>
                    </div>
                </li>
                <li><a href="#">Reports</a></li>
                <li><a href="UserGuide.html">User Book</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <form action="http://localhost/php-projects/medication.php" method="POST">
            <label for="name">Medication Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="formulation">Formulation:</label>
            <select id="formulation" name="formulation" required>
                <option value="Tablet">Tablet</option>
                <option value="Capsule">Capsule</option>
                <option value="Liquid">Liquid</option>
                <option value="Injection">Injection</option>
            </select>

            <label for="class">Class of Medication:</label>
            <input type="text" id="class" name="class" required>

            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer" required>

            <label for="manufacturer">Descriptions:</label>
            <input type="text" id="comment" name="comment" required>

            <input type="submit" value="Add Medication">
        </form>
    </div>

    <footer>
        <p>&copy; All Rights Reserved</p>
    </footer>
</body>

</html>
